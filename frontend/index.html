<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Dischi json</title>
  </head>
  <body class="bg-primary">
    <div id="app">
      <div class="disks text-center d-flex container">
        <div class="row row-cols-3 g-4 mt-5">
          <div v-for="disk in disksData">
            <div class="card" style="width: 18rem; height: 28rem">
              <img :src="disk.poster" class="card-img-top" alt="" />
              <div class="card-body">
                <h4 class="card-title fw-bold">{{ disk.title }}</h4>
                <p class="card-text fs-6">{{ disk.author }}</p>
                <p class="card-text fw-bold fs-5">{{ disk.year }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
